<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Modern Analog Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="hour-markers">
                <!-- Generate 12 hour markers -->
            </div>
            
            <div class="numbers">
                <div class="number">12</div>
                <div class="number">3</div>
                <div class="number">6</div>
                <div class="number">9</div>
            </div>
            
            <div class="hand hour-hand" id="hour">
                <div class="hand-line"></div>
            </div>
            
            <div class="hand minute-hand" id="minute">
                <div class="hand-line"></div>
            </div>
            
            <div class="hand second-hand" id="second">
                <div class="hand-line"></div>
            </div>
            
            <div class="digital-time" id="digital-time"></div>
        </div>
    </div>

    <script src="app.js">
    </script>
</body>
</html>
